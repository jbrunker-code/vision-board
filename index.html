<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left-text light-bg">
			<p><span class="highlight">Grow</span></p>
			<p class="two-sizes">Learn to design &amp;<br>
			<span class="large-font"><strong>Code Websites</strong></span></p>
		</div>
		<div class="block small-block center-text">
			<img src="img/flower.png" alt="flower" />
		</div>
		<div class="block small-block center-text light-bg">
			<p>HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python</p>
		</div>
		<div class="block large-block left-text">
			<p><span class="highlight">Freelance</span></p>
			<p class="two-sizes">Make enough side cash to<br>
			<span class="large-font"><strong>Pay off debt</strong></span></p>
			<img src="img/piggy.png" alt="piggy bank" />
		</div>
		<div class="block large-block center-text dark-bg">
			<img src="img/eye.png" alt="eye" />
			<p class="title"><span class="marker">2020</span><br>
				Vision Board</p>
		</div>
		<div class="block large-block right-text">
			<img src="img/plane.png" alt="plane" />
			<p><span class="highlight">Travel</span></p>
			<p class="two-sizes">Plan a trip where I can<br>
			<span class="large-font"><strong>Work Remotely</strong></span></p>
		</div>
		<div class="block small-block center-text light-bg lower">
			<p>Walk Dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup</p>
		</div>
		<div class="block small-block center-text lower">
			<img src="img/doggo.png" alt="dog" />
		</div>
		<div class="block small-block right-text light-bg">
			<p><span class="highlight">Mind &amp; Body</span><p>
			<p class="two-sizes">Exercise More<br>
				&amp; find zen in<br>
			<span class="large-font"><strong>Challenge</strong></span></p>
		</div>
	</div>
</body>
</html>
